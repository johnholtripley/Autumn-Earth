<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>Autumn Earth</title>
<meta content="salmacis" name="keywords" />
<meta content="john@salmacis.co.uk" name="author" />
<meta content="isometric world" name="description" />
<meta content="text/html; charset=iso-8859-1" http-equiv="content-type" />
<meta content="no" http-equiv="imagetoolbar" />


<script  type="text/javascript" src="http://www.autumnearth.com/js/swfobject.js"></script>
<script  type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
		var flashvars = {};
		var params = {};
		params.menu = "false";
		params.quality = "high";
			params.wmode = "transparent";
		var attributes = {};
		attributes.id = "newFlashMoviesId";
		swfobject.embedSWF("file-uploader.swf", "imageUpload", "400", "300", "8.0.0", "http://www.autumnearth.com/images/expressInstall.swf", flashvars, params, attributes);
		
		
		function uploadStarted() {
		 // called from flash - catch any action that will navigate away from this page:
		 alert("start upload");
		}
		
		function uploadComplete() {
			// called from flash - remove alert:
			alert("upload complete");
		}
		
		</script>

</head>

<body>




<form enctype="multipart/form-data" id="imageUpload" action="http://www.autumnearth.com/development/architect/upload.php" method="post">
<fieldset>
<input type="radio" name="skew" id="skew0" value="0" checked="checked" /> <label for="skew0">don't convert to iso</label>
 | 
<input type="radio" name="skew" id="skew1" value="1" /> <label for="skew1">skew left</label>
 | 
<input type="radio" name="skew" id="skew2" value="-1" /> <label for="skew2">skew right</label>
<br />
<br />
<input type="radio" name="imagesizing" id="imgsizing1" value="crop" /> <label for="imgsizing1">crop image</label>
 | 
<input type="radio" name="imagesizing" id="imgsizing2" value="scale" checked="checked" /> <label for="imgsizing2">scale image</label>
<br />
<br />
<input type="hidden" name="MAX_FILE_SIZE" value="1024000" />
<input type="hidden" name="sentFromFlash" value="false" />
<input type="file" name="Filedata" /> 
<br />
<br />
<input type="submit" value="upload image" />
</fieldset>
</form>







</body>
</html>
